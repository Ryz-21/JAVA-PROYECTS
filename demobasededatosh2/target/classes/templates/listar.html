<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Formularios Guardados</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Mensaje</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="formulario : ${formularios}">
                <td th:text="${formulario.id}"></td>
                <td th:text="${formulario.nombre}"></td>
                <td th:text="${formulario.emil}"></td>
                <td th:text="${formulario.mensaje}"></td>
                <td>
                    <a th:href="@{'/editarFormulario/' + ${formulario.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/eliminarFormulario' + ${formulario.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Agregar nuevo formulario</h2>
    <form th:action="@{/submitFormulario}" th:object="${formulario}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" th:field="*{emil}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Mensaje:</label>
            <textarea th:field="*{mensaje}" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</body>
</html>
