<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registro de Paciente</h2>
                <form action="/Paciente/Registrar" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" name="nombreCompleto" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Documento de identidad</label>
                        <input type="text" name="documentoIdentidad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input type="text" name="fechaNacimiento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono de contacto</label>
                        <input type="text" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Grupo sanguíneo</label>
                        <input type="text" name="grupoSanguineo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Médico de cabecera</label>
                        <input type="text" name="medicoCabecera" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
