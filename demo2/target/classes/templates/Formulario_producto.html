<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
    <!-- ✅ Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Registro de Producto</h2>
        <form action="/Producto/Registrar" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de caducidad</label>
                <input type="text" name="fechaCaducidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock mínimo</label>
                <input type="text" name="stockMinimo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock máximo</label>
                <input type="text" name="stockMaximo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio unitario</label>
                <input type="text" name="precioUnitario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" name="categoria" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" name="marca" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <!-- ✅ Bootstrap JS (opcional, si necesitas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
