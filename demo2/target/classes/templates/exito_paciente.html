<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paciente Registrado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-success">✅ Paciente Registrado Exitosamente</h2>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><strong>Nombre completo:</strong> <span th:text="${paciente.nombreCompleto}"></span></li>
                    <li class="list-group-item"><strong>Documento de identidad:</strong> <span th:text="${paciente.documentoIdentidad}"></span></li>
                    <li class="list-group-item"><strong>Fecha de nacimiento:</strong> <span th:text="${paciente.fechaNacimiento}"></span></li>
                    <li class="list-group-item"><strong>Dirección:</strong> <span th:text="${paciente.direccion}"></span></li>
                    <li class="list-group-item"><strong>Teléfono:</strong> <span th:text="${paciente.telefono}"></span></li>
                    <li class="list-group-item"><strong>Grupo sanguíneo:</strong> <span th:text="${paciente.grupoSanguineo}"></span></li>
                    <li class="list-group-item"><strong>Médico de cabecera:</strong> <span th:text="${paciente.medicoCabecera}"></span></li>
                </ul>
                <div class="text-center">
                    <a href="/" class="btn btn-primary">Volver al Menú</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
